<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link href="https://ddragon.leagueoflegends.com/cdn/16.1.1/img/profileicon/29.png" rel="shortcut icon"
        type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champions LoL par Origine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #f0e6d2;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .search-container {
            max-width: 500px;
            margin: 0 auto 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #785a28;
            background: rgba(255, 255, 255, 0.05);
            color: #f0e6d2;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s;
        }

        .search-input::placeholder {
            color: rgba(240, 230, 210, 0.5);
        }

        .search-input:focus {
            border-color: #c89b3c;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 15px rgba(200, 155, 60, 0.3);
        }

        .filter-all-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .filter-all-btn {
            padding: 12px 40px;
            border: 3px solid #c89b3c;
            background: rgba(200, 155, 60, 0.2);
            color: #f0e6d2;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-all-btn:hover {
            background: rgba(200, 155, 60, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(200, 155, 60, 0.4);
        }

        .filter-all-btn.active {
            background: #c89b3c;
            box-shadow: 0 4px 12px rgba(200, 155, 60, 0.6);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #785a28;
            background: rgba(120, 90, 40, 0.3);
            color: #f0e6d2;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: rgba(120, 90, 40, 0.5);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: #785a28;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .stats {
            text-align: center;
            margin-bottom: 20px;
            color: #c89b3c;
            font-size: 1.1em;
        }

        .origins-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .origin-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(120, 90, 40, 0.3);
        }

        .origin-title {
            font-size: 1.8em;
            color: #c89b3c;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .champions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .champion-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #463714;
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .champion-card:hover {
            transform: translateY(-5px);
            border-color: #785a28;
            box-shadow: 0 5px 15px rgba(120, 90, 40, 0.4);
        }

        .champion-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid #785a28;
            object-fit: cover;
        }

        .champion-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #f0e6d2;
        }

        .champion-origin {
            color: #c89b3c;
            font-size: 0.85em;
            padding: 4px 8px;
            background: rgba(200, 155, 60, 0.2);
            border-radius: 15px;
            display: inline-block;
            margin-top: 5px;
        }

        .no-results {
            text-align: center;
            color: #c89b3c;
            font-size: 1.3em;
            margin-top: 50px;
        }

        .hidden {
            display: none;
        }

        .floating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .floating-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }

        .floating-btn:active {
            transform: scale(0.95);
        }

        .wheel-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .wheel-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .wheel-modal {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 40px;
            position: relative;
            animation: slideIn 0.3s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        @keyframes slideIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }

        .wheel-container {
            text-align: center;
        }

        h2 {
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-size: 32px;
        }

        .canvas-wrapper {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 0 auto;
        }

        canvas {
            border-radius: 50%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        canvas:hover {
            transform: scale(1.02);
        }

        .controls {
            margin-top: 30px;
        }

        .spin-btn {
            background: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            color: #667eea;
        }

        .spin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .spin-btn:active {
            transform: translateY(0);
        }

        .spin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .result {
            margin-top: 20px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            min-height: 35px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>‚öîÔ∏è Champions de League of Legends ‚öîÔ∏è</h1>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="üîç Rechercher un champion..."
                oninput="handleSearch()">
        </div>

        <div class="filter-all-container">
            <button class="filter-all-btn active" onclick="filterByOrigin('Tous')">
                üåç Tous les Champions
            </button>
        </div>

        <div class="filters" id="filters"></div>

        <div class="stats" id="stats"></div>

        <div class="origins-container" id="originsContainer"></div>

        <div class="no-results hidden" id="noResults">Aucun champion trouv√© pour cette origine</div>
    </div>

    <button class="floating-btn" id="openWheelBtn" title="Ouvrir la roue">üé°</button>

    <div class="wheel-overlay" id="wheelOverlay">
        <div class="wheel-modal">
            <button class="close-btn" id="closeWheelBtn">√ó</button>
            <div class="wheel-container">
                <h2>üé° Roue du plaisir</h2>
                <div class="canvas-wrapper">
                    <canvas id="wheelCanvas" width="500" height="500"></canvas>
                </div>
                <div class="controls">
                    <button class="spin-btn" id="spinBtn">Faire tourner !</button>
                </div>
                <div class="result" id="result"></div>
            </div>
        </div>
    </div>
    <!-- charge la liste des champions -->
    <script src="champions.js"></script>
    <script>
        ////////////////////////////////////////
        // Construction de la roue √† 13 branches
        ////////////////////////////////////////

        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const resultDiv = document.getElementById('result');
        const wheelOverlay = document.getElementById('wheelOverlay');
        const openWheelBtn = document.getElementById('openWheelBtn');
        const closeWheelBtn = document.getElementById('closeWheelBtn');

        const origins = [...new Set(champions.map(c => c.origin))].sort();
        const numBranches = origins.length;

        console.log(origins, numBranches, champions);

        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = 220;

        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8',
            '#F7DC6F', '#BB8FCE', '#85C1E2', '#F8B739', '#52B788',
            '#FF8FA3', '#6C5CE7', '#A8DADC'
        ];

        let currentRotation = 0;
        let isSpinning = false;

        function drawWheel(rotation = 0) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(rotation);

            const anglePerBranch = (2 * Math.PI) / numBranches;

            for (let i = 0; i < numBranches; i++) {
                const startAngle = i * anglePerBranch;
                const endAngle = (i + 1) * anglePerBranch;

                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.arc(0, 0, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[i];
                ctx.fill();

                ctx.strokeStyle = 'white';
                ctx.lineWidth = 3;
                ctx.stroke();

                ctx.save();
                ctx.rotate(startAngle + anglePerBranch / 2);
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = 'white';
                ctx.font = 'bold 20px Arial';
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 3;
                ctx.fillText(origins[i], radius * 0.7, 0);
                ctx.restore();
            }

            // Draw center circle
            ctx.beginPath();
            ctx.arc(0, 0, 30, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 4;
            ctx.stroke();

            ctx.restore();

            // Draw pointer
            ctx.beginPath();
            ctx.moveTo(centerX, 20 + radius * 2);
            ctx.lineTo(centerX - 15, 50 + radius * 2);
            ctx.lineTo(centerX + 15, 50 + radius * 2);
            ctx.closePath();
            ctx.fillStyle = '#FF6B6B';
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 3;
            ctx.stroke();
        }

        function spinWheel() {
            if (isSpinning) return;

            isSpinning = true;
            spinBtn.disabled = true;
            resultDiv.textContent = '';

            const spinDuration = 3000;
            const minSpins = 5;
            const randomSpins = minSpins + Math.random() * 3;
            const totalRotation = randomSpins * 2 * Math.PI + Math.random() * 2 * Math.PI;

            const startTime = Date.now();
            const startRotation = currentRotation;

            function animate() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / spinDuration, 1);
                const easeOut = 1 - Math.pow(1 - progress, 3);

                currentRotation = startRotation + totalRotation * easeOut;
                drawWheel(currentRotation);

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    const anglePerBranch = (2 * Math.PI) / numBranches;
                    const normalizedRotation = (currentRotation % (2 * Math.PI) + 2 * Math.PI) % (2 * Math.PI);
                    const winningBranch = Math.floor(((2 * Math.PI - normalizedRotation + Math.PI / 2) % (2 * Math.PI)) / anglePerBranch);

                    resultDiv.textContent = 'üéâ ' + (origins[winningBranch]) + ' !';
                    isSpinning = false;
                    spinBtn.disabled = false;
                    filterByOrigin(origins[winningBranch]);
                }
            }

            animate();
        }

        function openWheel() {
            wheelOverlay.classList.add('active');
            drawWheel(currentRotation);
        }

        function closeWheel() {
            wheelOverlay.classList.remove('active');
        }

        openWheelBtn.addEventListener('click', openWheel);
        closeWheelBtn.addEventListener('click', closeWheel);

        wheelOverlay.addEventListener('click', (e) => {
            if (e.target === wheelOverlay) {
                closeWheel();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && wheelOverlay.classList.contains('active')) {
                closeWheel();
            }
        });

        spinBtn.addEventListener('click', spinWheel);

        drawWheel();

        ////////////////////////////////////////////////////////
        // Traitement des filtres et de l'affichage des champions
        ////////////////////////////////////////////////////////
        let currentFilter = "Tous";
        let searchQuery = "";

        const originsOnly = [...new Set(champions.map(c => c.origin))].sort();

        function init() {
            renderFilters();
            renderChampions();
        }

        function renderFilters() {
            const filtersDiv = document.getElementById("filters");
            const filterAllBtn = document.querySelector(".filter-all-btn");

            // Mise √† jour du bouton "Tous"
            if (currentFilter === "Tous") {
                filterAllBtn.classList.add("active");
            } else {
                filterAllBtn.classList.remove("active");
            }

            // Affichage des filtres d'origine (sans "Tous")
            filtersDiv.innerHTML = originsOnly.map(origin =>
                `<button class="filter-btn ${origin === currentFilter ? 'active' : ''}" 
                         onclick="filterByOrigin('${origin}')">${origin}</button>`
            ).join('');
        }

        function filterByOrigin(origin) {
            currentFilter = origin;
            renderFilters();
            renderChampions();
        }

        function handleSearch() {
            searchQuery = document.getElementById("searchInput").value.toLowerCase();
            renderChampions();
        }

        function getChampionIcon(championId) {
            return `https://ddragon.leagueoflegends.com/cdn/16.1.1/img/champion/${championId}.png`;
        }

        function getFilteredChampions() {
            let filtered = champions;

            // Filtre par origine
            if (currentFilter !== "Tous") {
                filtered = filtered.filter(c => c.origin === currentFilter);
            }

            // Filtre par recherche
            if (searchQuery) {
                filtered = filtered.filter(c =>
                    c.name.toLowerCase().includes(searchQuery) ||
                    c.origin.toLowerCase().includes(searchQuery)
                );
            }

            return filtered;
        }

        function renderChampions() {
            const container = document.getElementById("originsContainer");
            const noResults = document.getElementById("noResults");
            const stats = document.getElementById("stats");

            const filtered = getFilteredChampions();

            if (filtered.length === 0) {
                container.innerHTML = "";
                noResults.classList.remove("hidden");
                stats.textContent = "";
                return;
            }

            noResults.classList.add("hidden");

            if (currentFilter === "Tous" && !searchQuery) {
                // Grouper par origine quand aucun filtre n'est actif
                const grouped = {};
                filtered.forEach(c => {
                    if (!grouped[c.origin]) grouped[c.origin] = [];
                    grouped[c.origin].push(c);
                });

                stats.textContent = `${filtered.length} champions au total`;

                container.innerHTML = Object.keys(grouped).sort().map(origin => `
                    <div class="origin-section">
                        <h2 class="origin-title">${origin} (${grouped[origin].length})</h2>
                        <div class="champions-grid">
                            ${grouped[origin].map(champion => `
                                <div class="champion-card">
                                    <img src="${getChampionIcon(champion.id)}" 
                                         alt="${champion.name}" 
                                         class="champion-icon">
                                    <div class="champion-name">${champion.name}</div>
                                </div>
                            `).sort().join('')}
                        </div>
                    </div>
                `).join('');
            } else {
                // Affichage simple quand un filtre est actif
                const title = searchQuery
                    ? `R√©sultats pour "${searchQuery}"`
                    : currentFilter;

                stats.textContent = `${filtered.length} champion(s) trouv√©(s)`;

                container.innerHTML = `
                    <div class="origin-section">
                        <h2 class="origin-title">${title}</h2>
                        <div class="champions-grid">
                            ${filtered.map(champion => `
                                <div class="champion-card">
                                    <img src="${getChampionIcon(champion.id)}" 
                                         alt="${champion.name}" 
                                         class="champion-icon">
                                    <div class="champion-name">${champion.name}</div>
                                    <div class="champion-origin">${champion.origin}</div>
                                </div>
                            `).sort().join('')}
                        </div>
                    </div>
                `;
            }
        }

        init();
    </script>
</body>

</html>
