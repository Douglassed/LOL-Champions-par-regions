    <title>Champions LoL par Origine</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #f0e6d2;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .search-container {
            max-width: 500px;
            margin: 0 auto 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #785a28;
            background: rgba(255, 255, 255, 0.05);
            color: #f0e6d2;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s;
        }

        .search-input::placeholder {
            color: rgba(240, 230, 210, 0.5);
        }

        .search-input:focus {
            border-color: #c89b3c;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 15px rgba(200, 155, 60, 0.3);
        }

        .filter-all-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .filter-all-btn {
            padding: 12px 40px;
            border: 3px solid #c89b3c;
            background: rgba(200, 155, 60, 0.2);
            color: #f0e6d2;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-all-btn:hover {
            background: rgba(200, 155, 60, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(200, 155, 60, 0.4);
        }

        .filter-all-btn.active {
            background: #c89b3c;
            box-shadow: 0 4px 12px rgba(200, 155, 60, 0.6);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #785a28;
            background: rgba(120, 90, 40, 0.3);
            color: #f0e6d2;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-btn:hover {
            background: rgba(120, 90, 40, 0.5);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: #785a28;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .stats {
            text-align: center;
            margin-bottom: 20px;
            color: #c89b3c;
            font-size: 1.1em;
        }

        .origins-container {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .origin-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(120, 90, 40, 0.3);
        }

        .origin-title {
            font-size: 1.8em;
            color: #c89b3c;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .champions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .champion-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #463714;
            border-radius: 10px;
            padding: 12px;
            text-align: center;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .champion-card:hover {
            transform: translateY(-5px);
            border-color: #785a28;
            box-shadow: 0 5px 15px rgba(120, 90, 40, 0.4);
        }

        .champion-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid #785a28;
            object-fit: cover;
        }

        .champion-name {
            font-size: 1.1em;
            font-weight: bold;
            color: #f0e6d2;
        }

        .champion-origin {
            color: #c89b3c;
            font-size: 0.85em;
            padding: 4px 8px;
            background: rgba(200, 155, 60, 0.2);
            border-radius: 15px;
            display: inline-block;
            margin-top: 5px;
        }

        .no-results {
            text-align: center;
            color: #c89b3c;
            font-size: 1.3em;
            margin-top: 50px;
        }

        .hidden {
            display: none;
        }
    </style>

        let currentFilter = "Tous";

        const originsOnly = [...new Set(champions.map(c => c.origin))].sort();

        function init() {
            renderFilters();
            renderChampions();
        }

        function renderFilters() {
            const filtersDiv = document.getElementById("filters");
            const filterAllBtn = document.querySelector(".filter-all-btn");
            
            // Mise √† jour du bouton "Tous"
            if (currentFilter === "Tous") {
                filterAllBtn.classList.add("active");
            } else {
                filterAllBtn.classList.remove("active");
            }
            
            // Affichage des filtres d'origine (sans "Tous")
            filtersDiv.innerHTML = originsOnly.map(origin => 
                `<button class="filter-btn ${origin === currentFilter ? 'active' : ''}" 
                         onclick="filterByOrigin('${origin}')">${origin}</button>`
            ).join('');
        }

        function filterByOrigin(origin) {
            currentFilter = origin;
            renderFilters();
            renderChampions();
        }

        function handleSearch() {
            searchQuery = document.getElementById("searchInput").value.toLowerCase();
            renderChampions();
        }

        function getChampionIcon(championId) {
            return `https://ddragon.leagueoflegends.com/cdn/14.1.1/img/champion/${championId}.png`;
        }

        function getFilteredChampions() {
            let filtered = champions;
            
            // Filtre par origine
            if (currentFilter !== "Tous") {
                filtered = filtered.filter(c => c.origin === currentFilter);
            }
            
            // Filtre par recherche
            if (searchQuery) {
                filtered = filtered.filter(c => 
                    c.name.toLowerCase().includes(searchQuery) ||
                    c.origin.toLowerCase().includes(searchQuery)
                );
            }
            
            return filtered;
        }

        function renderChampions() {
            const container = document.getElementById("originsContainer");
            const noResults = document.getElementById("noResults");
            const stats = document.getElementById("stats");
            
            const filtered = getFilteredChampions();
            
            if (filtered.length === 0) {
                container.innerHTML = "";
                noResults.classList.remove("hidden");
                stats.textContent = "";
                return;
            }
            
            noResults.classList.add("hidden");
            
            if (currentFilter === "Tous" && !searchQuery) {
                // Grouper par origine quand aucun filtre n'est actif
                const grouped = {};
                filtered.forEach(c => {
                    if (!grouped[c.origin]) grouped[c.origin] = [];
                    grouped[c.origin].push(c);
                });
                
                stats.textContent = `${filtered.length} champions au total`;
                
                container.innerHTML = Object.keys(grouped).sort().map(origin => `
                    <div class="origin-section">
                        <h2 class="origin-title">${origin} (${grouped[origin].length})</h2>
                        <div class="champions-grid">
                            ${grouped[origin].map(champion => `
                                <div class="champion-card">
                                    <img src="${getChampionIcon(champion.id)}" 
                                         alt="${champion.name}" 
                                         class="champion-icon">
                                    <div class="champion-name">${champion.name}</div>
                                </div>
                            `).sort().join('')}
                        </div>
                    </div>
                `).join('');
            } else {
                // Affichage simple quand un filtre est actif
                const title = searchQuery 
                    ? `R√©sultats pour "${searchQuery}"` 
                    : currentFilter;
                    
                stats.textContent = `${filtered.length} champion(s) trouv√©(s)`;
                
                container.innerHTML = `
                    <div class="origin-section">
                        <h2 class="origin-title">${title}</h2>
                        <div class="champions-grid">
                            ${filtered.map(champion => `
                                <div class="champion-card">
                                    <img src="${getChampionIcon(champion.id)}" 
                                         alt="${champion.name}" 
                                         class="champion-icon">
                                    <div class="champion-name">${champion.name}</div>
                                    <div class="champion-origin">${champion.origin}</div>
                                </div>
                            `).sort().join('')}
                        </div>
                    </div>
                `;
            }
        }

        init();
